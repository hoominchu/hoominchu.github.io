  <!-- Flower emojis at the bottom -->
  <div id="flowerContainer"></div>

  <script>
    // Array of flower emojis
    const flowers = ['üå∏', 'üå∫', 'üåº', 'üèµÔ∏è'];
    
    // Adjust number of flowers based on screen width
    const isMobile = window.innerWidth <= 600;
    const baseFlowers = isMobile ? 25 : 60;
    const randomRange = isMobile ? 10 : 21;
    const numberOfFlowers = Math.floor(Math.random() * randomRange) + baseFlowers;
    const container = document.getElementById('flowerContainer');
    
    // Store flower data for accelerometer updates
    const flowerElements = [];
    
    for (let i = 0; i < numberOfFlowers; i++) {
      const flower = document.createElement('span');
      flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
      const flowerSize = isMobile ? Math.random() * 10 + 18 : Math.random() * 15 + 20;
      const baseBottom = Math.random() * 30;
      const baseLeft = Math.random() * 100;
      const rotation = Math.random() * 360;
      const opacity = Math.random() * 0.3 + 0.7;
      
      flower.style.cssText = `
        position: fixed;
        bottom: ${baseBottom}px;
        left: ${baseLeft}%;
        font-size: ${flowerSize}px;
        transform: rotate(${rotation}deg);
        opacity: ${opacity};
        pointer-events: none;
        z-index: 1000;
        transition: transform 0.3s ease-out, left 0.3s ease-out, bottom 0.3s ease-out;
      `;
      
      container.appendChild(flower);
      
      // Store base position and element reference
      flowerElements.push({
        element: flower,
        baseBottom: baseBottom,
        baseLeft: baseLeft,
        rotation: rotation,
        sensitivity: Math.random() * 0.5 + 0.5 // Random sensitivity multiplier
      });
    }
    
    // Handle device orientation for tilt effect
    const handleOrientation = (event) => {
      const gamma = event.gamma || 0; // Left to right tilt (-90 to 90)
      const beta = event.beta || 0;   // Front to back tilt (-180 to 180)
      
      flowerElements.forEach((flowerData) => {
        const { element, baseBottom, baseLeft, rotation, sensitivity } = flowerData;
        
        // Calculate movement based on tilt (scaled by sensitivity)
        const moveX = gamma * sensitivity * 0.3; // Horizontal movement
        const moveY = (beta - 90) * sensitivity * 0.1; // Vertical movement
        
        // Update position
        const newLeft = Math.max(0, Math.min(100, baseLeft + moveX));
        const newBottom = Math.max(-20, Math.min(50, baseBottom + moveY));
        const newRotation = rotation + (gamma * 0.5);
        
        element.style.left = `${newLeft}%`;
        element.style.bottom = `${newBottom}px`;
        element.style.transform = `rotate(${newRotation}deg)`;
      });
    };
    
    // Request permission for iOS 13+ devices
    const requestMotionPermission = () => {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            }
          })
          .catch(console.error);
      } else {
        // For non-iOS devices, just add the listener
        window.addEventListener('deviceorientation', handleOrientation);
      }
    };
    
    // Auto-start for Android and desktop, or wait for user interaction on iOS
    if (typeof DeviceOrientationEvent !== 'undefined') {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS 13+ - wait for user interaction
        document.addEventListener('click', requestMotionPermission, { once: true });
        document.addEventListener('touchstart', requestMotionPermission, { once: true });
      } else {
        // Android and other devices
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }
  </script>
